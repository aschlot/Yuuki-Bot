#######################################################################################################
### CORE SETTINGS                                                                                     #
### These settings are REQUIRED for the bot to launch, and cannot be changed without restarting.      #
#######################################################################################################

token: TOKEN_HERE # Get from https://discordapp.com/developers/applications/me
client_id: 306142257818632193 # Also get from https://discordapp.com/developers/applications/me
prefixes:
  - "yuukib " # Please change.

# This user will ALWAYS be owner. Regardless of any configured through the bot.
# PLEASE CHANGE
master_owner: 228574821590499329

redis_host: localhost
redis_port: 6379
redis_namespace: yuuki

# Google Translate API Key
# translate_api_key: INSERTHERE

#######################################################################################################

## PLEASE CHANGE
# Feel free to rip my image from https://cdn.discordapp.com/emojis/374262067529515008.png
# And upload to your own server the bot is in.
emoji_translate: <:translate:374262067529515008>

# PLEASE CHANGE.
# Feel free to rip my image from https://cdn.discordapp.com/emojis/393841895794671616.gif
# And upload to your own server the bot is in.
emoji_loading: <a:loading:393841895794671616>

# Set to "online", "idle", "dnd", "invisible" or "streaming"
status: online
game: Powered by Ruby!

# Only valid if status is streaming and game isn't nil.
twitch_url: https://twitch.tv/example

# Set to false for less console output.
verbose: true

