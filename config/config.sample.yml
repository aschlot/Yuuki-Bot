# Uncomment to use Discord Bots style tickbox and errors.
# Only works if bot is in Discord Bots (Which an obvious clone shouldnt be!)
# Alternatively upload the emote images to your own server and change the IDs.

#~ emoji_tickbox: <:check:314349398811475968>
#~ emoji_error: <:xmark:314349398824058880>

 # Change to false if you don't like the bot "typing" all the time.
typing_default: true

# Change to false if private.
show_invite: false
# Best to leave nil unless sure. (Defaults to a generated URL)
invite_url: nil

# plz dont set to false, closed source is baaad :(
show_source: true
# Change if using your own fork.
source_url: https://github.com/Seriell/Yuuki-Bot

# Will disable the `help` command.
show_help: true
# Change if using your own fork or hosting your own help.
help_url: https://github.com/Seriell/Yuuki-Bot/wiki/Commands

show_support: true
# Change to your server if using your own modified code.
support_server: https://discord.gg/kZ9dHxJ

show_donate_urls: true
# Wrap in <> if using more than one (To avoid huge embeds).
donate_urls:
  # It would be nice if you kept the original devs, but is not required.
  - <https://paypal.me/Seriel>
# - <https://paypal.me/spotlightisok>
# - <https://paypal.me/your_name_here>


# More features but may break. Set to true to use. If unsure leave as false.
extra_commands: false

##~~~ (: DONT TOUCH THIS PART :) ~~~##

# Init options, if unsure please leave alone to avoid accidental catastrophes.
parse_self: true
parse_bots: false
selfbot: false # Doesn't work on bot accounts.
prefix_type: always
type: :bot
catch_errors: true

# Debug options, only change if contributing to Yuuki-Bot or making your own fork.

# Loads in all the old_cmds and then exits before running the bot.
pretend_run: false
# More terminal output than verbose.
debug: false